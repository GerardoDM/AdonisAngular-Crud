<div>
    <form #myForm="ngForm" (ngSubmit)="myForm.reset()" class="mt-4 ml-4 mr-4 mb-4">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="Enter name" [(ngModel)]="datos.nombre">
        </div>
        <div class="form-group">
            <label>Raza</label>
            <input type="text" class="form-control" name="raza" placeholder="Enter race" [(ngModel)]="datos.raza">
          </div>
          <div class="form-group">
            <label>Clase</label>
            <input type="text" class="form-control" name="clase" placeholder="Enter class" [(ngModel)]="datos.clase">
          </div>
       
        <button id="btnSubmit" type="submit" (click)="create()" class="btn btn-primary">Submit</button>
      </form>

      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>  
            <th scope="col">Nombre</th>
            <th scope="col">Raza</th>
            <th scope="col">Clase</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let personaje of personajesList">
            <td>{{personaje.id}}</td>
            <td>{{personaje.nombre}}</td>
            <td>{{personaje.raza}}</td>
            <td>{{personaje.clase}}</td>
            <td>
                <button type="submit" (click)="delete(personaje)" class="btn btn-danger">Delete</button>
                <button type="submit" (click)="edit(personaje); foo()" class="btn btn-secondary">Edit</button>
            
            </td>
          </tr>
          
        </tbody>
      </table>
   
</div>
