<div>
    <form>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" name="nombre" placeholder="Enter name" [(ngModel)]="datos.nombre">
        </div>
        <div class="form-group">
            <label>Raza</label>
            <input type="text" class="form-control" name="raza" placeholder="Enter race" [(ngModel)]="datos.raza">
          </div>
          <div class="form-group">
            <label>Clase</label>
            <input type="text" class="form-control" name="clase" placeholder="Enter class" [(ngModel)]="datos.clase">
          </div>
       
        <button type="submit" (click)="create()" class="btn btn-primary">Submit</button>
      </form>
    <ul class="list-group">
        <li 
        *ngFor="let personaje of personajesList"
        class="list-group-item">{{personaje.nombre}}
       

        <button type="button" (click)="delete(personaje)" class="btn btn-danger">Delete</button>
        </li>
        
      </ul>
   
</div>
