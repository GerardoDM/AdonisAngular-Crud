<div>
    <form class="ml-5 mt-4" style="width: 500px;">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp" [(ngModel)]="credentials.username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password" >
        </div>
       
        <button type="submit" (click)="register()"class="btn btn-primary">Register</button>
      </form>
    </div>
